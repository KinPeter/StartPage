<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiles DB Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="../sources/bootstrap.min.css">
</head>
<body>
    <div class="container text-center p-2">
        <h3>StartPage Tiles DB Admin</h3>        
    </div>

    <div class="container bg-light rounded border border-info p-3 mb-2">
        <h5>List tables</h5>
        <div class="btn-group list-btn-grp mb-2" role="group">
            <button type="button" data-cat="top" class="btn btn-info text-white border border-dark get-list-btn">Top</button>
            <button type="button" data-cat="coding" class="btn btn-info text-white border border-dark get-list-btn">Coding</button>
            <button type="button" data-cat="google" class="btn btn-info text-white border border-dark get-list-btn">Google</button>
            <button type="button" data-cat="fun" class="btn btn-info text-white border border-dark get-list-btn">Fun</button>
            <button type="button" data-cat="others" class="btn btn-info text-white border border-dark get-list-btn">Others</button>
        </div>
        <!-- <h5>Search for link by name</h5>
        <div class="input-group" style="width:35%">
            <input type="text" class="form-control" placeholder="Link name" id="search-input">
            <div class="input-group-append">
                <button class="btn btn-info text-white border border-dark" type="button" id="search-btn">Search</button>
            </div>
        </div> -->
    </div>

    <div class="container bg-light rounded border border-info p-3 mb-2">
        <h5>Database entries</h5>
        <table class="table table-sm">
            <thead class="bg-info text-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">Icon</th>
                    <th scope="col">Priority</th>
                </tr>
            </thead>
            <tbody id="list-table">
                <!--The results will come here-->
            </tbody>
        </table>
    </div>

    <div class="container bg-light rounded border border-info p-3 mb-2">
        <h5>Add new link to database</h5>
        <div class="input-group mb-2">
            <select id="cat-input" class="form-control col-3">
                <option class="text-muted" value="0" selected>Choose category...</option>
                <option value="top">Top</option>
                <option value="coding">Coding</option>
                <option value="google">Google</option>
                <option value="fun">Fun</option>
                <option value="others">Others</option>
            </select>
            <input type="text" class="form-control" placeholder="Name of the site" id="name-input">
            <input type="text" class="form-control" placeholder="Link" id="link-input">
            <input type="text" class="form-control" placeholder="Icon filename" id="icon-input">
            <input type="number" class="form-control col-1" placeholder="Priority" id="prio-input" min="1" max="10">
            <div class="input-group-append">
                <button class="btn btn-info text-white border border-dark" type="button" id="add-btn">Add</button>
            </div>
        </div>

        <h5>Update a link in the database</h5>
        <div class="input-group mb-2">
            <select id="mod-cat-input" class="form-control col-3">
                <option class="text-muted" value="0" selected>Choose category...</option>
                <option value="top">Top</option>
                <option value="coding">Coding</option>
                <option value="google">Google</option>
                <option value="fun">Fun</option>
                <option value="others">Others</option>
            </select>
            <input type="number" class="form-control col-1" placeholder="ID" id="mod-id-input">
            <input type="text" class="form-control" placeholder="Name of the site" id="mod-name-input">
            <input type="text" class="form-control" placeholder="Link" id="mod-link-input">
            <input type="text" class="form-control" placeholder="Icon filename" id="mod-icon-input">
            <input type="number" class="form-control col-1" placeholder="Priority" id="mod-prio-input" min="1" max="10">
            <div class="input-group-append">
                <button class="btn btn-info text-white border border-dark" type="button" id="mod-btn">Update</button>
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <h5>Delete a link by category and ID</h5>
                <div class="input-group" style="width:80%">
                    <select id="del-cat-input" class="form-control col-6" style="width:50%">
                        <option class="text-muted" value="0" selected>Choose category...</option>
                        <option value="top">Top</option>
                        <option value="coding">Coding</option>
                        <option value="google">Google</option>
                        <option value="fun">Fun</option>
                        <option value="others">Others</option>
                    </select>
                    <input type="number" class="form-control col-3" placeholder="ID" id="delete-input" style="width:20%">
                    <div class="input-group-append">
                        <button class="btn btn-info text-white border border-dark" type="button" id="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <p class="font-weight-bold mb-2">Please enter your password</p>
                <div class="input-group" style="width:70%">
                    <input type="password" class="form-control" placeholder="Password" id="password-input">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-info text-white border border-dark float-right" type="button" id="clear-btn" style="margin-top: 2rem;">Clear all fields</button>
            </div>
        </div>
    </div>

    <div class="container bg-light rounded border border-info p-3 mb-2">
            <h5>Export the database into CSV file</h5>
            <button class="btn btn-info text-white border border-dark" type="button" id="download-btn">Download CSV file</button>
    </div>


    <script src="../sources/jquery-3.3.1.min.js"></script>
    <script src="../sources/bootstrap.bundle.min.js"></script>
    <script src="./client.js"></script>
</body>
</html>
